<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <style>
      .page_content {
        display: inline;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
      <div class="page_content">
        <ul id="list_content">
        </ul>
      </div>
      <div class="page_content" id="cat" data-bind="with : current_cat ">
        <h2 id="cat_name" data-bind="text: name"></h2>
        <div id="cat_score" data-bind="text: score"></div>
        <img src="" alt="A image of a cat" id="cat_img" data-bind="click : $parent.incrementScore,attr:{src: url}">
        <div data-bind = "foreach: nicknames">
        </div>
      </div>
      <button id="admin">Admin</button>
      <div id="admin_content">
          Name: <input type="text" id="c_name" name="cat_name" placeholder="Cat Name">
          URL: <input type="text" name="cat_img_url" id="c_url" placeholder="Cat URL">
          Score: <input type="number" id="c_score" name="cat_score" placeholder="Cat Score">
          <button id="submit">Submit</button>
      </div>
      <script type='text/javascript' src='knockout-3.4.0.js'></script>
      <script src="ko_script.js"></script>
      <script src="script.js"></script>
  </body>
</html>
