    <h2 class="score">Score</h2>
    <script>

    var cats = [{"name":"Snoopy",
                  "url":"cat.jpg",
                  "score":0},
                {"name":"Snow",
                  "url":"ncat.jpg",
                  "score":0},
                {"name":"Cuddles",
                  "url":"cat1.jpg",
                  "score":0},
                {"name":"snuggles",
                  "url":"cat2.jpeg",
                  "score":0},
                {"name":"tiger",
                  "url":"tiger.png",
                  "score":0}];

// Let's loop over the numbers in our array
for (var i = 0; i < cats.length; i++) {

    // This is the number we're on...
    var cat = cats[i];

    // We're creating a DOM element for the number
    var elem = document.createElement('div');
    elem.textContent = cat.name;

    // ... and when we click, alert the value of `num`
    elem.addEventListener('click', (function(catCopy) {
        return function() {

            var catscreen = document.createElement('div');

            catscreen.innerHTML += '<h2>'+catCopy.name +'</h2>';
            catscreen.innerHTML += '<img src="'+catCopy.url+'" alt="A image of the cat" class="catImage">';
            catCopy.score++;
            score(catCopy.score);
            document.body.appendChild(catscreen);

        };
    })(cat));

    document.body.appendChild(elem);
};
function score(a){
    $('.score').text(a);
  };
    </script>
  </body>
